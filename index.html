<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Productos</title>
    <!--BOOTSTRAP CDN-->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Aplicación de Productos</a>
    </nav>


    <div class="app-container">
        <!-- Inicio de apliación -->
        <div id="app" class="row pt-5">

            <!-- formulario de productos -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Introduce un producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Producto" class="form-control" required autocomplete="on" value="redmi 9">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Precio"
                                class="form-control" required autocomplete="on" value="200">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" max="2099" step="1" value="2020" placeholder="Año"
                                class="form-control"  autocomplete="on">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <!-- Lista de productos, aquí se añaden desde js -->
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>

</html>
