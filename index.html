<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicaci√≥n de Productos</title>
  <!--BOOTSTRAP CDN-->
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Products App</a>
  </nav>


  <div class="app-container">
    <!-- APPLICATION -->
    <div id="app" class="row pt-5">

      <!-- FORM -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add A Product</h4>
          </div>
          <form id="product-form" class="card-body">
            <div class="form-group">
              <input type="text" id="name" placeholder="Product Name" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="number" id="price" step="0.01" placeholder="Product Price" class="form-control" required>
            </div>
            <div class="form-group">
              <input type="number" id="year" min="1900" max="2099" step="1" class="form-control"
                placeholder="Product Year" required>
            </div>
            <input type="submit" value="Save" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>

      <!-- PRODUCTS LIST -->
      <div id="product-list" class="col-md-8"></div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
